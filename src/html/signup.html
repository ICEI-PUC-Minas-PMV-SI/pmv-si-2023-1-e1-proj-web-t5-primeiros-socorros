<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>Sign-up</title>
</head>
<body>
   <nav>
      <img src="../assets/imagem/heart.png" alt="logo" height="70" width="70">
      <a class="logo" href="../html/index.html">PrimeiroSaúde</a>
      <ul class="nav-list">
           <div class="login-bottom">
          <li><a href="../html/signin.html"><img src="../assets/imagem/iconlogin.png" alt="iconlogin" height="30" width="30"></a>
          </div>
          </li>
      </ul>
  </nav>
    <div class='container'>
        <div class='card'>
          <h1> Cadastrar </h1>
          
          <div id='msgError'></div>
          <div id='msgSuccess'></div>
          
                  <div class="label-float">
                     <input type="text" id="nome" placeholder=" " required>
                     <label id="labelNome" for="nome">Nome</label>
                  </div>
      
                  <div class="label-float">
                     <input type="text" id="usuario" placeholder=" " required>
                     <label id="labelUsuario" for="usuario">Usuário</label>
                  </div>

                  <div class="label-float">
                     <input type="text" id="email" placeholder=" " required>
                     <label id="labelEmail" for="email">E-mail</label>
                  </div>
                  
                  <div class="label-float">
                     <input type="password" id="senha" placeholder=" " required>
                     <label id="labelSenha" for="senha">Senha</label>
                     <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                  </div>
      
                  <div class="label-float">
                     <input type="password" id="confirmSenha" placeholder=" " required>
                     <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                     <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                  </div>
                  
                  <div class='justify-center'>
                     <button onclick='cadastrar()'>Cadastrar</button>
                  </div>
      </div>
    </div>
    <script src="./signup.js"></script>
    <script src="../mobile-navbar.js"></script>
</body>
</html>
