<html>
<body>
  <header>
    <nav>
      <a href="../index.html"><img src="../assets/imagem/heart.png" height="70" width="70"></a>
      <a class="logo" href="../index.html">PrimeiroSaúde</a>
      <ul class="nav-list">
        <div class="login-bottom">
          <li><a href="../html/signin.html"><img src="../assets/imagem/iconlogin.png" alt="iconlogin" height="50" width="50"></a>
        </div>
        </li>
      </ul>
    </nav>
    </header>
  <head>
    <title>Mapa</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="../css/map.css">
  </head>
  
    <div class="pac-card" id="pac-card">
      <div>
        <div id="title">Localize um hospital próximo.</div>
        <div id="type-selector" class="pac-controls">
          <input
            type="radio"
            name="type"
            id="changetype-all"
            checked="checked"
          />
          <label for="changetype-all">All</label>

          <input type="radio" name="type" id="changetype-establishment" />
          <label for="changetype-establishment">Estabelecimento</label>

          <input type="radio" name="type" id="changetype-address" />
          <label for="changetype-address">Endereço</label>

          <input type="radio" name="type" id="changetype-geocode" />
          <label for="changetype-geocode">geocode</label>

          <input type="radio" name="type" id="changetype-cities" />
          <label for="changetype-cities">Cidade</label>

          <input type="radio" name="type" id="changetype-regions" />
          <label for="changetype-regions">Região</label>
        </div>
        <br />
        <div id="strict-bounds-selector" class="pac-controls">
          <input type="checkbox" id="use-location-bias" value="" checked />
          <label for="use-location-bias">Bias to map viewport</label>

          <input type="checkbox" id="use-strict-bounds" value="" />
          <label for="use-strict-bounds">Strict bounds</label>
        </div>
      </div>
      <div id="pac-container">
        <input id="pac-input" type="text" placeholder="Enter a location" />
      </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <span id="place-address"></span>
    </div>
    <script src="../js/map.js"></script>
    <script src="../js/geolocalizacao.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9Rx7ZknXBve0cSwkBHIwq23PX6ADL3_s&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
</body>
</html>
